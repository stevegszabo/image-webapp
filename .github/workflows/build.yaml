name: webapp
on:
  push:
    branches: ['master']
jobs:
  docker-build-and-push-pass1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        registry: ${{ secrets.DOCKERHUB_REGISTRY }}
    - run: echo "DOCKER_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
    - run: bash update-docker.sh
    - uses: docker/build-push-action@v2
      with:
        push: true
        context: .
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.workflow }}:${{ env.DOCKER_TAG }}
  docker-build-and-push-pass2:
    needs: docker-build-and-push-pass1
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        registry: ${{ secrets.DOCKERHUB_REGISTRY }}
    - run: echo "DOCKER_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
    - run: bash update-docker.sh
    - uses: docker/build-push-action@v2
      with:
        push: true
        context: .
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.workflow }}:${{ env.DOCKER_TAG }}