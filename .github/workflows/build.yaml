name: webapp
on:
  workflow_dispatch:
    inputs:
      webapp_address:
        description: 'The Flask application bind address'
        default: '0.0.0.0'
        required: false
        type: string
      webapp_port:
        description: 'The Flask application bind port'
        default: '8080'
        required: false
        type: string
      webapp_log_level:
        description: 'The Flask application log level'
        default: 'debug'
        required: false
        type: string
      webapp_application:
        description: 'The Flask application path'
        default: 'app.webapp:GAPPLICATION'
        required: false
        type: string
      webapp_profile:
        description: 'The application profile - generated by vault template'
        default: '/vault/secrets/config'
        required: false
        type: string
jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        registry: ${{ secrets.DOCKERHUB_REGISTRY }}
    - run: echo "WEBAPP_VERSION=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
    - uses: docker/build-push-action@v2
      with:
        push: true
        context: .
        build-args: |
          WEBAPP_VERSION=${{ env.WEBAPP_VERSION }}
          WEBAPP_ADDRESS=${{ inputs.webapp_address }}
          WEBAPP_PORT=${{ inputs.webapp_port }}
          WEBAPP_LOG_LEVEL=${{ inputs.webapp_log_level }}
          WEBAPP_APPLICATION=${{ inputs.webapp_application }}
          WEBAPP_PROFILE=${{ inputs.webapp_profile }}
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.workflow }}:${{ env.WEBAPP_VERSION }}
