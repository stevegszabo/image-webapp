name: webapp
on:
  push:
    branches: ['master', 'release']
  workflow_call:
    inputs:
      webapp_version:
        description: 'The Flask application path'
        default: 'app.webapp:GAPPLICATION'
        required: false
        type: string
      webapp_profile:
        description: 'The application profile - generated by vault template'
        default: '/vault/secrets/config'
        required: false
        type: string
jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        registry: ${{ secrets.DOCKERHUB_REGISTRY }}
    - run: echo "WEBAPP_VERSION=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
    - uses: docker/build-push-action@v2
      with:
        push: true
        context: .
        build-args: |
          WEBAPP_VERSION=${{ env.WEBAPP_VERSION }}
          WEBAPP_ADDRESS=0.0.0.0
          WEBAPP_PORT=8080
          WEBAPP_LOG_LEVEL=info
          WEBAPP_APPLICATION=${{ inputs.webapp_version }}
          WEBAPP_PROFILE=${{ inputs.webapp_profile }}
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.workflow }}:${{ env.WEBAPP_VERSION }}
