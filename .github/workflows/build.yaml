name: webapp
on:
  push:
    branches: ['ENGINEERING', 'TESTING', 'PRODUCTION']
env:
  WEBAPP_ADDRESS: 0.0.0.0
  WEBAPP_PORT: 8080
  WEBAPP_LOG_LEVEL: debug
  WEBAPP_APPLICATION: app.webapp:GAPPLICATION
  WEBAPP_PROFILE: /vault/secrets/config
  WEBAPP_ENVIRON: ${{ github.ref_name }}
jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        registry: ${{ secrets.DOCKERHUB_REGISTRY }}
    - run: echo "WEBAPP_VERSION=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
    - run: echo "WEBAPP_REPO=$(echo ${{ env.WEBAPP_ENVIRON }} | tr '[A-Z]' '[a-z]')" >> $GITHUB_ENV
    - run: echo ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.workflow }}/${{ env.WEBAPP_REPO }}:${{ env.WEBAPP_VERSION }}
    - uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.workflow }}/${{ env.WEBAPP_REPO }}:${{ env.WEBAPP_VERSION }}
        context: .
        build-args: |
          WEBAPP_VERSION=${{ env.WEBAPP_VERSION }}
          WEBAPP_ADDRESS=${{ env.WEBAPP_ADDRESS }}
          WEBAPP_PORT=${{ env.WEBAPP_PORT }}
          WEBAPP_LOG_LEVEL=${{ env.WEBAPP_LOG_LEVEL }}
          WEBAPP_APPLICATION=${{ env.WEBAPP_APPLICATION }}
          WEBAPP_PROFILE=${{ env.WEBAPP_PROFILE }}
          WEBAPP_DATABASE=${{ secrets.WEBAPP_DATABASE }}
